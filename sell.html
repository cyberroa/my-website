<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TITAN IMAGING | Sell To Us</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #1F1F1F;
      color: #FFFFFF;
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    nav h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a:hover {
      color: #A9B4C2;
      text-shadow: 0 0 6px rgba(169,180,194,0.6);
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .subtitle {
      color: #BBBBBB;
      margin-bottom: 50px;
      font-size: 17px;
    }

    /* Form */
    form {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.03);
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1F1F1F;
      color: #FFF;
      font-size: 15px;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #A9B4C2;
      box-shadow: 0 0 6px rgba(169,180,194,0.4);
    }

    textarea { resize: vertical; min-height: 100px; }

    button {
      width: 100%;
      padding: 15px;
      background: #A9B4C2;
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    button:hover {
      box-shadow: 0 0 15px rgba(169,180,194,0.6);
      transform: translateY(-2px);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #A9B4C2; }
      50% { box-shadow: 0 0 20px #A9B4C2; }
      100% { box-shadow: 0 0 10px #A9B4C2; }
    }

    /* Success Message */
    #success {
      display: none;
      margin-top: 40px;
      font-size: 18px;
      color: #A9B4C2;
    }

    /* Footer */
    footer {
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
      background: #111;
    }

    /* MOBILE RESPONSIVE STYLES */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
        width: 100%;
        margin-top: 10px;
      }

      nav h1 { margin-bottom: 10px; }

      .container {
        margin: 60px 15px;
        padding: 0 15px;
      }

      h2 { font-size: 32px; }
      .subtitle { font-size: 16px; }
      button { font-size: 14px; padding: 12px; }
    }

    @media (max-width: 480px) {
      nav h1 { font-size: 24px; }
      h2 { font-size: 28px; }
      .subtitle { font-size: 14px; }
    }

  </style>
</head>

<body>

<!-- Navbar -->
<nav>
  <h1><a href="index.html">TITAN IMAGING</a></h1>
  <ul>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="sell.html">Sell To Us</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="testimonials.html">Testimonials</a></li>
  </ul>
</nav>

<!-- Main container -->
<div class="container">

  <h2>Sell to Us</h2>
  <p class="subtitle">Submit your surplus CT and PET components for a fast, professional quote.</p>

  <!-- Form -->
  <form id="sellForm">

    <div class="form-group">
      <label>Part Name</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Part Number</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Condition</label>
      <select required>
        <option value="">Select</option>
        <option>New</option>
        <option>Used</option>
        <option>For Parts</option>
      </select>
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" min="1" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel">
    </div>

    <div class="form-group">
      <label>Message (Optional)</label>
      <textarea></textarea>
    </div>

    <button type="submit">Submit Request</button>
  </form>

  <!-- Success Message -->
  <div id="success">
    Thank you! Your submission has been received.<br>
    Our team will contact you shortly.
  </div>

</div>

<!-- Footer -->
<footer>
  &copy; 2026 TITAN IMAGING. All Rights Reserved.
</footer>

<script>
const form = document.getElementById("sellForm");
const success = document.getElementById("success");

form.addEventListener("submit", function(e) {
  e.preventDefault();
  form.style.display = "none";
  success.style.display = "block";
});
</script>

</body>
</html>
