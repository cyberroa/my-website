<html>

  <title>Contact Us - TITAN IMAGING</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #1F1F1F;
      color: #FFFFFF;
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    nav h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    nav ul li:hover {
      color: #B0B0B0;
      text-shadow: 0 0 8px #B0B0B0;
    }

    /* Page Header */
    .hero {
      text-align: center;
      padding: 80px 20px 30px;
    }

    .hero h2 {
      font-size: 36px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #BBBBBB;
      margin-bottom: 10px;
    }

    /* Phone Section */
    .phone-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .phone-info span {
      color: #B0B0B0;
      font-weight: 600;
    }

    .phone-info a:hover {
      text-shadow: 0 0 8px #B0B0B0;
    }
