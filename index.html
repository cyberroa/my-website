<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TITAN IMAGING</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #1F1F1F;
      color: #FFFFFF;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    nav h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #A9B4C2;
      text-shadow: 0 0 6px rgba(169,180,194,0.6);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 120px 20px 80px;
    }

    .hero h2 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      color: #FFFFFF;
    }

    .hero p {
      font-size: 18px;
      color: #BBBBBB;
      margin-bottom: 50px;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto;
    }

    .search-bar input {
      flex: 1;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px 0 0 8px;
      background: #2A2A2A;
      color: #FFFFFF;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #A9B4C2;
    }

    .search-bar button {
      padding: 15px 25px;
      background: #A9B4C2;
      color: #111;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }

    .search-bar button:hover {
      box-shadow: 0 0 12px #A9B4C2;
      transform: translateY(-2px);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #A9B4C2; }
      50% { box-shadow: 0 0 15px #A9B4C2; }
      100% { box-shadow: 0 0 5px #A9B4C2; }
    }

    /* Results */
    #result {
      margin-top: 40px;
      font-size: 18px;
      text-align: center;
      background: #2A2A2A;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: #FFFFFF;
    }

    /* Footer */
    footer {
      margin-top: 80px;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #777777;
      background: #111;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <h1><a href="index.html">TITAN IMAGING</a></h1>
  <ul>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="sell.html">Sell To Us</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Testimonials</a></li>
  </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h2>CT/PET Parts & Services</h2>
  <p>Search our inventory to see real-time availability of all parts.</p>

  <!-- Search Bar -->
  <div class="search-bar">
    <input id="searchBox" type="text" placeholder="Enter part number or name">
    <button onclick="search()">Search</button>
  </div>

  <!-- Results -->
  <div id="result"></div>
</section>

<!-- Footer -->
<footer>
  &copy; 2026 TITAN IMAGING. All Rights Reserved.
</footer>

<script>
const parts = [
  { id: "CT1001", name: "CT Board", stock: 5 },
  { id: "MRI2002", name: "MRI Coil", stock: 0 },
  { id: "PET3321", name: "PET Sensor", stock: 3 }
];

function search() {
  const input = document.getElementById("searchBox").value.toLowerCase();
  let found = false;

  for (let part of parts) {
    if (part.id.toLowerCase().includes(input) || part.name.toLowerCase().includes(input)) {
      found = true;
      if (part.stock > 0) {
        document.getElementById("result").innerHTML =
          `${part.name} — In Stock (${part.stock})`;
      } else {
        document.getElementById("result").innerHTML =
          `${part.name} — Out of Stock`;
      }
    }
  }

  if (!found) {
    document.getElementById("result").innerHTML =
      `Part not found. Please contact us.`;
  }
}
</script>

</body>
</html>
