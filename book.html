<style>

/* ================= RESET ================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  color: #FFFFFF;
  line-height: 1.6;

  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url("servicesimage.png") center/cover no-repeat fixed;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ================= NAVBAR ================= */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: #111;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

.navbar h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 24px;
  letter-spacing: 2px;
  cursor: pointer;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li a {
  font-weight: 600;
  transition: 0.3s;
}

.nav-links li a:hover {
  color: #A9B4C2;
  text-shadow: 0 0 6px rgba(169,180,194,0.6);
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: #FFF;
  transition: 0.3s;
}

/* ================= CONTAINER ================= */
.container {
  max-width: 1200px;
  margin: 140px auto 80px auto;
  padding: 0 25px;
}

/* ================= HEADER ================= */
.page-header {
  text-align: center;
  margin-bottom: 70px;
}

.page-header h2 {
  font-size: 38px;
  margin-bottom: 15px;
}

.page-header p {
  font-size: 17px;
  color: #CCC;
  max-width: 750px;
  margin: auto;
}

/* ================= BOOKING CARD ================= */
.booking-card {
  background: rgba(17,17,17,0.9);
  padding: 35px 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(169,180,194,0.25);
  transition: 0.3s;
}

.booking-card:hover {
  box-shadow: 0 0 25px rgba(169,180,194,0.45);
}

/* Calendly container sizing */
.calendly-inline-widget {
  min-width: 320px;
  height: 700px;
}

/* ================= FOOTER ================= */
footer {
  background: #111;
  padding: 30px;
  text-align: center;
  font-size: 14px;
  color: #777;
  margin-top: 80px;
}

/* ================= MOBILE ================= */
@media (max-width: 900px) {

  .navbar {
    padding: 20px 25px;
    flex-wrap: wrap;
  }

  .navbar h1 {
    font-size: 20px;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links li a {
    white-space: nowrap;
    display: block;
    padding: 12px 0;
  }

  .hamburger {
    display: flex;
  }

  .page-header h2 {
    font-size: 30px;
  }

  .page-header p {
    font-size: 15px;
  }

  .calendly-inline-widget {
    height: 650px;
  }

}
