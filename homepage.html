<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TITAN IMAGING SERVICE | CT & PET SOLUTIONS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #FFF;
  line-height: 1.6;
}

a { text-decoration: none; color: inherit; }

/* ================= NAVBAR ================= */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: #111;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

.navbar h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 24px;
  letter-spacing: 2px;
  cursor: pointer;
  white-space: nowrap;
}

.nav-links { list-style: none; display: flex; gap: 25px; }

.nav-links li a {
  font-weight: 600;
  transition: 0.3s;
}

.nav-links li a:hover {
  color: #A9B4C2;
  text-shadow: 0 0 6px rgba(169,180,194,0.6);
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: #FFF;
}

/* ================= HERO ================= */
.hero {
  min-height: 85vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("titanimagebanner.png") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 60px 20px;
  margin-top: 80px;
}

.hero-content { max-width: 800px; }

.hero h2 { font-size: 48px; margin-bottom: 20px; }

.hero p { font-size: 20px; color: #DDD; margin-bottom: 40px; }

/* ================= CHAT WIDGET ================= */

#chat-bubble {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #A9B4C2;
  color: #111;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(169,180,194,0.7);
  z-index: 999;
}

#chat-window {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 320px;
  max-height: 420px;
  background: #111;
  border: 1px solid #222;
  border-radius: 12px;
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 999;
}

#chat-header {
  background: #A9B4C2;
  color: #111;
  padding: 12px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#chat-messages {
  padding: 15px;
  flex: 1;
  overflow-y: auto;
  font-size: 14px;
  color: #DDD;
}

#chat-input {
  border: none;
  border-top: 1px solid #222;
  padding: 12px;
  background: #000;
  color: #FFF;
  outline: none;
}

/* ================= MOBILE ================= */
@media (max-width: 900px) {

  .navbar {
    padding: 15px 20px;
  }

  .navbar h1 {
    font-size: 18px;
    letter-spacing: 1px;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    margin-top: 15px;
  }

  .nav-links.active { display: flex; }

  .hamburger { display: flex; }

  #chat-window {
    width: 90%;
    right: 5%;
  }

}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h1 onclick="window.location.href='homepage.html'">TITAN IMAGING SERVICE</h1>
  <ul class="nav-links">
    <li><a href="inventory.html">Inventory</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="sell.html">Sell to Us</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="industry-insight.html">Industry Insight</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h2>Seamless Service. Every Time.</h2>
    <p>Trusted sourcing, repair, and support for medical imaging systems nationwide.</p>
  </div>
</section>

<!-- CHAT WIDGET -->
<div id="chat-bubble">ðŸ’¬</div>

<div id="chat-window">
  <div id="chat-header">
    Chat with Cortana
    <span id="chat-close">&times;</span>
  </div>
  <div id="chat-messages">
    <p>Hi! What can I help you with today?</p>
  </div>
  <input type="text" id="chat-input" placeholder="Type your question..." />
</div>

<script>

function toggleMenu() {
  document.querySelector('.nav-links').classList.toggle('active');
}

// Chat widget logic
const bubble = document.getElementById('chat-bubble');
const chatWindow = document.getElementById('chat-window');
const closeChat = document.getElementById('chat-close');
const chatInput = document.getElementById('chat-input');
const chatMessages = document.getElementById('chat-messages');

bubble.addEventListener('click', () => {
  chatWindow.style.display = 'flex';
});

closeChat.addEventListener('click', () => {
  chatWindow.style.display = 'none';
});

chatInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && chatInput.value.trim() !== '') {
    const userText = chatInput.value;
    chatMessages.innerHTML += `<p><strong>You:</strong> ${userText}</p>`;

    let reply = "I'm not sure about that. Please contact support for more info.";
    if(userText.toLowerCase().includes('hours')) reply = "Our office hours are 9am-5pm EST.";
    if(userText.toLowerCase().includes('contact')) reply = "You can reach us at (904) 742-6265 or info@test.com.";

    chatMessages.innerHTML += `<p><strong>Cortana:</strong> ${reply}</p>`;
    chatMessages.scrollTop = chatMessages.scrollHeight;
    chatInput.value = '';
  }
});

</script>

</body>
</html>
