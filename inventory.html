<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TITAN IMAGING SERVICE | Inventory</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: #000000;
  color: #FFFFFF;
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ================= NAVBAR ================= */

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: #111;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

.navbar h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 24px;
  letter-spacing: 2px;
  cursor: pointer;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li a {
  font-weight: 600;
  transition: 0.3s;
}

.nav-links li a:hover {
  color: #A9B4C2;
  text-shadow: 0 0 6px rgba(169,180,194,0.6);
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: #FFF;
  transition: 0.3s;
}

/* ================= HERO ================= */

.hero {
  position: relative;
  min-height: 420px;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.7) 100%),
    url("inventorybanner.png") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 140px 24px 80px;
}

.hero h2 {
  font-size: clamp(32px, 4vw, 44px);
  font-weight: 700;
  margin-bottom: 12px;
  letter-spacing: -0.5px;
}

.hero p {
  font-size: 17px;
  color: #CCC;
  margin-bottom: 36px;
  max-width: 480px;
}

/* ================= SEARCH ================= */

.search-wrap {
  width: 100%;
  max-width: 520px;
}

.search-bar {
  display: flex;
  background: rgba(17,17,17,0.95);
  border: 1px solid #222;
  border-radius: 10px;
  overflow: hidden;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.search-bar:focus-within {
  border-color: #333;
  box-shadow: 0 0 0 1px rgba(169,180,194,0.2);
}

.search-bar input {
  flex: 1;
  padding: 16px 20px;
  border: none;
  background: transparent;
  color: #FFF;
  font-size: 16px;
  outline: none;
}

.search-bar input::placeholder {
  color: #666;
}

.search-bar button {
  padding: 16px 28px;
  background: #A9B4C2;
  color: #111;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.search-bar button:hover {
  background: #b8c3d0;
  transform: translateY(-1px);
}

/* ================= RESULTS ================= */

.results-section {
  max-width: 640px;
  margin: 0 auto;
  padding: 0 24px 80px;
}

#result {
  margin-top: 48px;
  padding: 28px 32px;
  background: #0d0d0d;
  border: 1px solid #1a1a1a;
  border-radius: 12px;
  font-size: 17px;
  text-align: center;
  color: #CCC;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 0;
  transition: min-height 0.2s ease;
}

#result:not(:empty) {
  min-height: 80px;
  color: #FFF;
}

#result.in-stock {
  border-color: rgba(169,180,194,0.3);
  color: #A9B4C2;
}

#result.out-of-stock {
  color: #888;
}

#result.not-found {
  color: #999;
}

/* ================= FOOTER ================= */

footer {
  background: #111;
  padding: 30px;
  text-align: center;
  font-size: 14px;
  color: #777;
  margin-top: 80px;
}

/* ================= MOBILE ================= */

@media (max-width: 900px) {

  .navbar {
    padding: 20px 25px;
    flex-wrap: wrap;
  }

  .navbar h1 {
    font-size: 20px;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links li a {
    white-space: nowrap;
    display: block;
    padding: 12px 0;
  }

  .hamburger {
    display: flex;
  }

  .hero {
    min-height: 360px;
    padding: 120px 20px 60px;
  }

  .hero h2 {
    font-size: 32px;
  }

  .hero p {
    font-size: 16px;
  }

  .search-bar {
    flex-direction: column;
  }

  .search-bar input,
  .search-bar button {
    width: 100%;
  }

  .results-section {
    padding: 0 20px 60px;
  }

  #result {
    margin-top: 36px;
    padding: 24px 20px;
    font-size: 16px;
  }

}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->

<nav class="navbar">

  <h1 onclick="window.location.href='homepage.html'">TITAN IMAGING SERVICE</h1>

  <ul class="nav-links">
    <li><a href="inventory.html">Inventory</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="sell.html">Sell to Us</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="industry-insight.html">Industry Insight</a></li>
  </ul>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

</nav>

<!-- ================= HERO ================= -->

<section class="hero">

  <h2>We Have What You Need</h2>

  <p>Search our live inventory or call <strong>(904) 742-6265</strong> to speak with someone directly.</p>

  <div class="search-wrap">
    <div class="search-bar">
      <input id="searchBox" type="text" placeholder="Enter part number or name" onkeypress="if(event.key==='Enter')search()">
      <button onclick="search()">Search</button>
    </div>
  </div>

</section>

<!-- ================= RESULTS ================= -->

<div class="results-section">
  <div id="result"></div>
</div>

<!-- ================= FOOTER ================= -->

<footer>
  &copy; 2026 TITAN IMAGING SERVICE. All Rights Reserved.
</footer>

<!-- ================= SCRIPT ================= -->

<script>
function toggleMenu() {
  const navLinks = document.querySelector('.nav-links');
  navLinks.classList.toggle('active');
}

const parts = [
  { id: "CT1001", name: "CT Board", stock: 5 },
  { id: "MRI2002", name: "MRI Coil", stock: 0 },
  { id: "PET3321", name: "PET Sensor", stock: 3 }
];

function search() {
  const input = document.getElementById("searchBox").value.trim().toLowerCase();
  const resultDiv = document.getElementById("result");

  resultDiv.className = "";

  if (!input) {
    resultDiv.innerHTML = "";
    return;
  }

  let found = false;

  for (let part of parts) {
    if (part.id.toLowerCase().includes(input) || part.name.toLowerCase().includes(input)) {
      found = true;
      if (part.stock > 0) {
        resultDiv.className = "in-stock";
        resultDiv.innerHTML = `<strong>${part.name}</strong> — In Stock (${part.stock} available)`;
      } else {
        resultDiv.className = "out-of-stock";
        resultDiv.innerHTML = `<strong>${part.name}</strong> — Out of Stock`;
      }
      break;
    }
  }

  if (!found) {
    resultDiv.className = "not-found";
    resultDiv.innerHTML = "Part not found. Please <a href=\"contact.html\" style=\"color:#A9B4C2;text-decoration:underline;\">contact us</a> for assistance.";
  }
}
</script>

</body>
</html>
