<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TITAN IMAGING | Inventory</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Inter', sans-serif;
  background: #1F1F1F;
  color: #FFFFFF;
}

a { text-decoration: none; color: inherit; }

/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

nav h1 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 28px;
  letter-spacing: 2px;
  cursor: pointer;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

nav ul li {
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
}

nav ul li a:hover {
  color: #A9B4C2;
  text-shadow: 0 0 6px rgba(169,180,194,0.6);
}

/* Hero Section */
.hero {
  position: relative;
  min-height: 400px;
  background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
              url("inventorybanner.png") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 80px 20px;
}

.hero h2 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  color: #DDD;
  margin-bottom: 40px;
}

/* Search Bar on Hero */
.search-bar {
  display: flex;
  max-width: 500px;
  width: 100%;
  background: rgba(30,30,30,0.85);
  border-radius: 10px;
  overflow: hidden;
}

.search-bar input {
  flex: 1;
  padding: 15px;
  border: none;
  background: transparent;
  color: #FFF;
  font-size: 16px;
  outline: none;
}

.search-bar button {
  padding: 15px 25px;
  background: #A9B4C2;
  color: #111;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.search-bar button:hover {
  box-shadow: 0 0 15px #A9B4C2;
  transform: translateY(-2px);
}

/* Results below banner */
#result {
  margin: 40px auto;
  max-width: 600px;
  padding: 20px;
  background: #2A2A2A;
  border-radius: 10px;
  font-size: 18px;
  text-align: center;
}

/* Footer */
footer {
  margin-top: 80px;
  padding: 40px 20px;
  text-align: center;
  font-size: 14px;
  color: #777777;
  background: #111;
}

/* MOBILE */
@media (max-width: 768px) {
  nav { flex-direction: column; align-items: flex-start; padding: 15px 20px; }
  nav ul { flex-direction: column; gap: 15px; width: 100%; margin-top: 10px; }
  .hero { min-height: 300px; padding: 60px 15px; }
  .hero h2 { font-size: 32px; }
  .hero p { font-size: 16px; }
  .search-bar { flex-direction: column; }
  .search-bar input, .search-bar button { width: 100%; border-radius: 0; margin: 5px 0; }
  #result { max-width: 90%; font-size: 16px; padding: 15px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <h1 onclick="window.location.href='index.html'">TITAN IMAGING</h1>
  <ul>
    <li><a href="inventory.html">Inventory</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="sell.html">Sell</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="testimonials.html">Testimonials</a></li>
  </ul>
</nav>

<!-- Hero / Banner -->
<section class="hero">
  <h2>We have what You need</h2>
  <p>Search our inventory to see real-time availability of all parts.</p>

  <div class="search-bar">
    <input id="searchBox" type="text" placeholder="Enter part number or name">
    <button onclick="search()">Search</button>
  </div>
</section>

<!-- Search Results -->
<div id="result"></div>

<!-- Footer -->
<footer>
  &copy; 2026 TITAN IMAGING SERVICE. All Rights Reserved.
</footer>

<script>
const parts = [
  { id: "CT1001", name: "CT Board", stock: 5 },
  { id: "MRI2002", name: "MRI Coil", stock: 0 },
  { id: "PET3321", name: "PET Sensor", stock: 3 }
];

function search() {
  const input = document.getElementById("searchBox").value.toLowerCase();
  let found = false;
  let resultDiv = document.getElementById("result");

  for (let part of parts) {
    if (part.id.toLowerCase().includes(input) || part.name.toLowerCase().includes(input)) {
      found = true;
      if (part.stock > 0) {
        resultDiv.innerHTML = `${part.name} — In Stock (${part.stock})`;
      } else {
        resultDiv.innerHTML = `${part.name} — Out of Stock`;
      }
      break;
    }
  }

  if (!found) {
    resultDiv.innerHTML = "Part not found. Please contact us.";
  }
}
</script>

</body>
</html>
