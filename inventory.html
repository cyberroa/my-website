<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TITAN IMAGING | Inventory</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: #000000;
  color: #FFFFFF;
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ================= NAVBAR ================= */

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: #111;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

.navbar h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 24px;
  letter-spacing: 2px;
  cursor: pointer;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li a {
  font-weight: 600;
  transition: 0.3s;
}

.nav-links li a:hover {
  color: #A9B4C2;
  text-shadow: 0 0 6px rgba(169,180,194,0.6);
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: #FFF;
  transition: 0.3s;
}

/* ================= HERO ================= */

.hero {
  position: relative;
  min-height: 400px;

  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("inventorybanner.png") center/cover no-repeat;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  text-align: center;
  padding: 80px 20px;
}

.hero h2 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 15px;
}

.hero p {
  font-size: 18px;
  color: #DDD;
  margin-bottom: 35px;
}

/* ================= SEARCH ================= */

.search-bar {
  display: flex;
  max-width: 500px;
  width: 100%;

  background: rgba(25,25,25,0.9);
  border-radius: 10px;
  overflow: hidden;
}

.search-bar input {
  flex: 1;
  padding: 15px;
  border: none;
  background: transparent;
  color: #FFF;
  font-size: 16px;
  outline: none;
}

.search-bar button {
  padding: 15px 25px;
  background: #A9B4C2;
  color: #111;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.search-bar button:hover {
  box-shadow: 0 0 15px #A9B4C2;
  transform: translateY(-2px);
}

/* ================= RESULTS ================= */

#result {
  margin: 50px auto;
  max-width: 600px;
  padding: 25px;

  background: #111;
  border-radius: 10px;

  font-size: 18px;
  text-align: center;

  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

/* ================= FOOTER ================= */

footer {
  margin-top: 100px;
  padding: 40px 20px;
  text-align: center;
  font-size: 14px;
  color: #777;
  background: #111;
}

/* ================= MOBILE ================= */

@media (max-width: 900px) {

  .navbar {
    padding: 15px 25px;
    flex-wrap: wrap;
  }

  .navbar h1 {
    font-size: 20px;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links li a {
    white-space: nowrap;
    display: block;
    padding: 12px 0;
  }

  .hamburger {
    display: flex;
  }

  .hero {
    min-height: 300px;
    padding: 60px 15px;
  }

  .hero h2 {
    font-size: 32px;
  }

  .hero p {
    font-size: 16px;
  }

  .search-bar {
    flex-direction: column;
  }

  .search-bar input,
  .search-bar button {
    width: 100%;
  }

  #result {
    max-width: 90%;
    font-size: 16px;
  }

}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->

<nav class="navbar">

  <h1 onclick="window.location.href='homepage'">TITAN IMAGING SERVICE</h1>

  <ul class="nav-links">
    <li><a href="inventory.html">Inventory</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="sell.html">Sell to Us</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="industry-insight.html">Industry Insight</a></li>
  </ul>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

</nav>

<!-- ================= HERO ================= -->

<section class="hero">

  <h2>We have what You need</h2>

  <p>
   Search our live inventory or call <strong>(904) 742-6265</strong> to talk to someone directly.
  </p>

  <div class="search-bar">
    <input id="searchBox" type="text" placeholder="Enter part number or name">
    <button onclick="search()">Search</button>
  </div>

</section>

<!-- ================= RESULTS ================= -->

<div id="result"></div>

<!-- ================= FOOTER ================= -->

<footer>
  &copy; 2026 TITAN IMAGING SERVICE. All Rights Reserved.
</footer>

<!-- ================= SCRIPT ================= -->

<script>
function toggleMenu() {
  const navLinks = document.querySelector('.nav-links');
  navLinks.classList.toggle('active');
}

const parts = [
  { id: "CT1001", name: "CT Board", stock: 5 },
  { id: "MRI2002", name: "MRI Coil", stock: 0 },
  { id: "PET3321", name: "PET Sensor", stock: 3 }
];

function search() {

  const input = document
    .getElementById("searchBox")
    .value
    .toLowerCase();

  const resultDiv = document.getElementById("result");

  let found = false;

  for (let part of parts) {

    if (
      part.id.toLowerCase().includes(input) ||
      part.name.toLowerCase().includes(input)
    ) {

      found = true;

      if (part.stock > 0) {
        resultDiv.innerHTML =
          `${part.name} — In Stock (${part.stock})`;
      } else {
        resultDiv.innerHTML =
          `${part.name} — Out of Stock`;
      }

      break;
    }
  }

  if (!found) {
    resultDiv.innerHTML =
      "Part not found. Please contact us.";
  }
}
</script>

</body>
</html>
